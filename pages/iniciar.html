<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar | Nuestra Agencia</title>
    <meta name="description" content="Queremos conocerte">
    <meta name="keywords" content="Viajes, Argentina, Turismo, Naturaleza, Destinos, Vacaciones,Nacionales">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body class="body__iniciar">
    <header class="header__pages">
      <div class="div__logo--pages">
        <img
          class="header__logo--pages"
          src="../imagenes/logo_grd.png"
          alt="logo Nuna Viajes, somos experiencias"
        />
      </div>
      <nav class="nav__bar__pages">
        <ul class="nav__bar__ul--pages">
          <li class="nav__bar__item--pages">
            <a href="../index.html">Home</a>
          </li>
          <li class="nav__bar__item--pages">
            <a href="destinos.html">Destinos</a>
          </li>
          <li class="nav__bar__item--pages">
            <a href="iniciar.html">Ingresar</a>
          </li>
          <li class="nav__bar__item--pages">
            <a href="quienes-somos.html"> Quienes somos</a>
          </li>
          <li class="nav__bar__item--pages menu_item active">
            <a href="contacto.html"> Contacto</a>
          </li>
        </ul>
        <h1 class="menu__titulo--pages">Nuna Viajes</h1>
      </nav>
    </header>


    <main class="main__inicar">
      <section class="section__inicar">
        <form action="crear-cuenta">
          <h3>Crear una cuenta</h3>
          <div>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input
              type="text"
              required
              id="nombre-apellido"
              placeholder="Juan Perez"
            />
          </div>

          <div>
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              required
              id="e-mail"
              placeholder="juanperez@gmail.com"
            />
          </div>

          <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" required id="contraseña" placeholder="" />
          </div>

          <div>
            <label for="repeat-contraseña">Repetir Contraseña</label>
            <input
              type="password"
              required
              id="repeat-contraseña"
              placeholder=""
            />
          </div>

          <div>
            <label for="telefono-celular">Telefono/ Celular</label>
            <input
              type="text"
              required
              id="telefono-celular"
              placeholder="(011)1528324555"
            />
          </div>

          <div>
            <input class="boton" type="submit"/>
          </div>
        </form>
      </section>

      <section  class="section__inicar">
        <form action="iniciar-sesion">
          <h3>Iniciar Sesión</h3>
          <div>
            <label for="e-mail">E-mail</label>
            <input
              type="email"
              required
              id="e-mail"
              placeholder="juanperez@gmail.com"
            />
          </div>

          <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" required id="contraseña" placeholder="" />
          </div>

          <div>
            <input class="boton" type="submit"/>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer footer__inicar">

      <div class="nuestras__redes">
        <h2 class="redes__titulo">Nuna Redes:</h2>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-linkedin"></i>
      </div>
    </div>

      <div class="text-center m-0 p-2">
        <p>Nuna Viajes | Todos los derechos reservados</p>
      </div>
    </footer>

  </body>
</html>
